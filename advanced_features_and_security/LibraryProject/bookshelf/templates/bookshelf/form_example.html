{% extends "base.html" %}

{% block content %}
  <h2>{% if book %}Edit Book{% else %}Add Book{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">{% if book %}Update{% else %}Create{% endif %}</button>
  </form>

  <p><a href="{% url 'book_list' %}">Back to Book List</a></p>
{% endblock %}
