{% extends "base.html" %}

{% block content %}
  <h2>Book List</h2>

  <p><a href="{% url 'create_book' %}">Add New Book</a></p>

  <table border="1">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author.name }}</td>
          <td>
            <a href="{% url 'edit_book' book.id %}">Edit</a> |
            <a href="{% url 'delete_book' book.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No books available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
